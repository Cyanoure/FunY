<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FunY</title>
        <script src="socket.io/socket.io.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="clients"></div>
        <div id="source">Forráskód: <a href="https://github.com/Cyanoure/FunY" target="_blank">GitHub</a></div>
        <div class="scene"></div>
        <div id="connectMessage">
            <div class="text">Csatlakozz a határtalan mókához!</div>
            <!-- Erre az üzenetre azért van szükség, hogy a felhasználó interakcióba lépjen a weboldallal.
                Ha nem volt legalább egy interakció a weboldal betöltése után,
                javascripttel nem lehet elindítani a videó(ka)t. -->
            <div class="btn" onclick="connectServer()">Csatlakozás</div>
        </div>
        <script src="js/funy.js"></script>
    </body>
</html>
